spring.datasource.username = storynet_user
spring.datasource.password = StoryNet-1234
spring.datasource.url = jdbc:postgresql://localhost:5432/storynet
spring.datasource.drive-class-name = org.postgresql.Driver
spring.datasource.sql-script-encoding = UTF-8

spring.jpa.open-in-view = false
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.log.non_contextual_creation = true
