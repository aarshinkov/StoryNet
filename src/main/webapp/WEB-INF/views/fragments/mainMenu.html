<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <body>
    <nav id="mainMenu" class="navbar navbar-expand-lg navbar-dark blue-gradient">
      <div class="container">
        <a class="navbar-brand" href="#" th:href="@{/}" th:text="#{app.name}">StoryNet</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${globalMenu eq 'home'} ? 'active'">
              <a class="nav-link" href="#" th:href="@{/}" th:text="#{nav.home}">Home</a>
            </li>
            <li class="nav-item" th:classappend="${globalMenu eq 'stories'} ? 'active'">
              <a class="nav-link" href="#" th:text="#{nav.stories}">Stories</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item" th:classappend="${globalMenu eq 'login'} ? 'active'">
              <a class="nav-link" href="#" th:href="@{/login}" th:text="#{nav.login}">Login</a>
            </li>
            <li class="nav-item" th:classappend="${globalMenu eq 'signup'} ? 'active'">
              <a class="nav-link" href="#" th:href="@{/signup}" th:text="#{nav.signup}">Signup</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="langDropdown" data-toggle="dropdown"
                 aria-haspopup="true" aria-expanded="false">
                <i class="flag-icon" th:classappend="'flag-icon-' + #{flag.curr}"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right dropdown-primary" aria-labelledby="langDropdown">
                <a class="dropdown-item" th:href="'?lang=en'">
                  <i class="flag-icon flag-icon-gb"></i>
                  <span th:text="#{nav.lang.en}">English</span>
                </a>
                <a class="dropdown-item" th:href="'?lang=bg'">
                  <i class="flag-icon flag-icon-bg"></i>
                  <span th:text="#{nav.lang.bg}">Bulgarian</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--    <div id="mainMenu">
          <a href="#">Home</a>
          <a href="#">Stories</a>
          <a href="#">Profile</a>
          <a href="#">About</a>
        </div>-->
  </body>
</html>
